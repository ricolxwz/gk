site_name: 基石库
site_author: ricolxwz
site_url: https://gk.ricolxwz.de/
# repo_url: https://github.com/ricolxwz/gk
edit_uri: https://github.com/ricolxwz/gk/edit/master/docs
copyright: Copyright &copy; 2024 ricolxwz
site_description: 一个基础知石仓库
theme:
  name: material
  logo_light_mode: assets/favicon-d-212121-doc.svg
  logo_dark_mode: assets/favicon-w-ffffff-doc.svg
  favicon: assets/favicon-white-background.svg
  language: zh
  custom_dir: overrides
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.footnote.tooltips
    - content.tooltips
    - content.action.edit
    - content.action.view
    # - header.autohide
    # - announce.dismiss
    # - navigation.footer
    - navigation.tabs
    - navitation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - navigation.tracking
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference 
  icon:
    annotation: material/star-four-points-circle
    repo: fontawesome/brands/github
    # admonition:
    #   note: octicons/tag-16
    #   abstract: octicons/checklist-16
    #   info: octicons/info-16
    #   tip: octicons/squirrel-16
    #   success: octicons/check-16
    #   question: octicons/question-16
    #   warning: octicons/alert-16
    #   failure: octicons/x-circle-16
    #   danger: octicons/zap-16
    #   bug: octicons/bug-16
    #   example: octicons/beaker-16
    #   quote: octicons/quote-16 
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ricolxwz
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.com/ricolxwz
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/ricolxwz
  generator: false
extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
  - stylesheets/extra.css
extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
markdown_extensions:
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.magiclink
  - admonition
  - abbr
  - attr_list
  - md_in_html
  - footnotes
  - def_list
  - tables
  - toc:
      permalink: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
          percent_encode: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
plugins:
  - i18n:
      docs_structure: suffix
      languages:
        - locale: zh
          default: true
          name: 中文
          build: true
        - locale: en
          name: English
          build: true
  - search:
      separator: '[\s\u200b\-]'
  - open-in-new-tab
  - glightbox
  - git-revision-date-localized:
      locale: zh
      enable_creation_date: true
      enabled: !ENV [CI, false]
  - git-committers:
      repository: ricolxwz/gk
      branch: master
      enabled: !ENV [CI, false]
  - section-index
nav:
  - 开始:
    - index.md
  - 数据库:
    - 绪论: 数据库/绪论.md
    - 数据模型: 数据库/数据模型.md
    - 关系模型: 数据库/关系模型.md
    - 关系代数: 数据库/关系代数.md
    - SQL: 数据库/sql.md
    - 完整性约束: 数据库/完整性约束.md
  - 信息论:
    - 绪论: 信息论/绪论.md
    - 不确定性和熵: 信息论/不确定性和熵.md
    - 什么是信息: 信息论/什么是信息.md
    - JIDT: 信息论/jidt.md
  - 版本控制:
    - 区域和状态: 版本控制/区域和状态.md
    - 添加和提交: 版本控制/添加和提交.md
    - 回退: 版本控制/回退.md
    - 配置: 版本控制/配置.md
    - 账户: 版本控制/账户.md